<!DOCTYPE html><html lang="tr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farkas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/lFHj6saa7NLv.css">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  background: url("images/p6LyMTEhRWFz.png") no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 5rem 1rem 2rem;
      color: white;
    }

    .logo {
      margin-bottom: 5px;
      width: 300px;
      height: auto;
      display: block;
      content: url("images/sUJgPBGFPN3a.png");
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: rgba(0, 255, 255, 0.12);
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #00ffff;
      border-radius: 30px;
      transition: all 0.25s ease;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .link-button:hover {
      transform: scale(1.05);
      background-color: rgba(0, 255, 255, 0.25);
    }

    .link-button i {
      font-size: 20px;
      color: white;
    }

    .icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="images/sUJgPBGFPN3a.png" alt="Logo" class="logo">
    <h1 style="margin: 10px 0 20px; font-size: 1.5rem; color: white;; font-family: 'Montserrat', sans-serif; font-weight: 300;">Platformlar</h1>

    <div class="links">
      <a href="x" class="link-button" target="_blank">

      </a>
      <a href="x" class="link-button" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="x" class="link-button" target="_blank">
        <i class="fab fa-x-twitter"></i> Twitter
      </a>
      <a href="x" class="link-button" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
     
      <a href="x" class="link-button" target="_blank">
        <i class="fab fa-tiktok"></i> Etsy
      </a>
      <a href="x" class="link-button" target="_blank">
        <i class="fab fa-discord"></i> Shopier
      </a>
      <a href="x" class="link-button" target="_blank">
        <i class="fab fa-reddit"></i> Patreon
      </a>
      <a href="to:wearefarkas@gmail.com
" class="link-button">
        <i class="fas fa-envelope"></i> İletişim
      </a>
    </div>
  </div>

  <p style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 0.75rem; color: rgba(255, 255, 255, 0.5);">© 2025 Farkas</p>
